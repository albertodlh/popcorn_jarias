<!DOCTYPE html>
  <html>
  <head>
    <meta http-equiv="Conten-Type" content="text/html; charset=UTF-8"/>
    <title>Popcorn</title>
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
    <link type="image/x-icon" href="images/popcorn-logo.gif" rel="icon" /> 
    <link type="image/x-icon" href="images/popcorn-logo.gif" rel="shortcut icon" /> 

    <script id="movie-template" type="text/x-handlebars-template">
      <h1 class='sub-title'>Information</h1>
      <div class='cont-image-infor'>
        <img class='backdrop_path' src='http://image.tmdb.org/t/p/w300/{{ backdrop_path }}' />
        <div class='cont-data-infor'>
          <p><span class='title-data'>Title: </span> {{ original_title }} </p>
          <p><span class='title-data'>Tagline: </span> {{ tagline }} </p>
          <p><span class='title-data'>Revenue: </span> {{ revenue }} </p>
        </div>
      </div>
      <div id='cont-description-infor'>
        <p>{{ overview }}<p/>
      </div>
    </script>

    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/handlebars-v4.0.5.js"></script>
    <script type="text/javascript" src="js/javascript.js"></script>

  </head>
  <body>
    <header>
      <div class="container">
        <div class="perfil">
          <img class="image-perfil" src="images/perfil-image.jpeg" alt="Woman smiling" />
          <a class="link-nombre" href="#">Emilia Clarke</a>
          <span class="cerrar"><a class="cerrar-sesion" href="#">Sign Out</a></span>
        </div>

        <h1 class="logo"><img src="images/logo.png" alt="popcorn"/></h1>
          <nav class="navegation">
            <a class="links" href="#"><span class="link-seleccion">Home</span></a>
            <a class="links" href="#">Popular Movies</a>
            <a class="links" href="#">Top Rapted</a>
            <a class="links" href="#">Upcoming</a>
          </nav>
      </div>
    </header>

    <div class="container">
      <div class="barra-busqueda">
        <input id="search" type="search" size="90" placeholder="Search for movies..."/>
      </div>
      <div>
        <!--<section class="secciones">
          <h1 class="sub-title">My Favorites</h1>
          <ul id="listado">
          </ul>
        </section>-->

        <section class="secciones">
          <div id="container-information">

          </div>
          <!--<h1 class="sub-title">Information</h1>
          <ul id="information-movie">
          </ul>-->
        </section>

        <section class="secciones">
          <h1 class="sub-title">Popular Movies</h1>
          <div class="js-movie-container" id="popular">

          </div>
        </section>

        <section class="secciones">
          <h1 class="sub-title">Top Rated</h1>
          <div class="js-movie-container" id="top_rated">

          </div>
        </section>

        <section class="secciones">
          <h1 class="sub-title">Upcoming</h1>
          <div class="js-movie-container" id="upcoming">

          </div>
        </section>

        <section class="secciones">
          <h1 class="sub-title">Now Playing</h1>
          <div class="js-movie-container" id="now_playing">

          </div>
        </section>
      </div>
    </div>
  </body>
</html>
