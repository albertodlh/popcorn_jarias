<!DOCTYPE html>
  <html>
  <head>
    <meta http-equiv="Conten-Type" content="text/html; charset=UTF-8"/>
    <title>Popcorn</title>
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
    <link type="image/x-icon" href="images/popcorn-logo.gif" rel="icon" /> 
    <link type="image/x-icon" href="images/popcorn-logo.gif" rel="shortcut icon" /> 

    <script id="movie-template" type="text/x-handlebars-template">
      <div><h1 class='movie-datails__title'>Information</h1><span class="movie-datails__exit" onclick="ocultar_popup();">X</span></div>
      <div class='movie-datails__inf'>
        <img class='movie-datails__img' src='http://image.tmdb.org/t/p/w300/{{ backdrop_path }}' />
        <div class='movie-datails__attr-list'>
          <p><span class='movie-datails__attr'>Title: </span> {{ original_title }} </p>
          <p><span class='movie-datails__attr'>Tagline: </span> {{ tagline }} </p>
          <p><span class='movie-datails__attr'>Revenue: </span> {{ revenue }} </p>
      </div>
        </div>
      <div id='movie-datails__overview'>
        <p>{{ overview }}<p/>
      </div>
    </script>

    <script id="cards-template" type="text/x-handlebars-template">
     <div class="moviesCards">
      <h1 class="moviesCards__title">{{ original_title }}</h1>
        <div class="moviesCards__container-img">
          <img title="{{ title }}" class="moviesCards__img js-movie-{{ id }}" src="http://image.tmdb.org/t/p/w300/{{ poster_path }}" data-status="false"/>
        </div>
        <div class="moviesCards__container-text">
          <p class="moviesCards__release-date"> {{ release_date }} </p>
          <p class="moviesCards__overview"> {{ overview }} </p>
          <div class="moviesCards__acciones">
            <input class="moviesCards__botones" size="40" type="submit" value="Details" onclick="information('{{ id }}');"/>
            <input class="moviesCards__botones color-red js-botones-{{ id }}" size="40" type="submit" value="Favorite" onclick="favorites('{{ poster_path }}', {{ id }});"/>
          </div>
        </div>
     </div>
    </script>

    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/handlebars-v4.0.5.js"></script>
    <script type="text/javascript" src="js/javascript.js"></script>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="perfil">
          <img class="image-perfil" src="images/perfil-image.jpeg" alt="Woman smiling" />
          <a class="link-nombre" href="#">Emilia Clarke</a>
          <span class="cerrar"><a class="cerrar-sesion" href="#">Sign Out</a></span>
        </div>

        <h1 class="logo"><img src="images/logo.png" alt="popcorn"/></h1>
          <nav class="navegation">
            <a class="links" href="#"><span class="link-seleccion">Home</span></a>
            <a class="links" href="#">Popular Movies</a>
            <a class="links" href="#">Top Rapted</a>
            <a class="links" href="#">Upcoming</a>
          </nav>
      </div>
    </header>

    <div class="container">
      <div class="barra-busqueda">
        <input id="search" type="search" size="90" placeholder="Search for movies..."/>
      </div>
      <div>
        <section id="popup" class="popup"><!--secciones">-->
          <div id="container-information" class="movie-datails">

          </div>
        </section>

        <section class="secciones">
          <h1 class='title-seccion'>Favorites</h1>
          <div id="favorites" class='js-movie-container'>
            <p class="text-in-favorites">You haven't favorited any movies yet</p>
          </div>
        </section>

        <section class="secciones">
          <h1 class="title-seccion">Popular Movies</h1>
          <div class="js-movie-container" id="popular">

          </div>
        </section>

        <section class="secciones">
          <h1 class="title-seccion">Top Rated</h1>
          <div class="js-movie-container" id="top_rated">

          </div>
        </section>

        <section class="secciones">
          <h1 class="title-seccion">Upcoming</h1>
          <div class="js-movie-container" id="upcoming">

          </div>
        </section>

        <section class="secciones">
          <h1 class="title-seccion">Now Playing</h1>
          <div class="js-movie-container" id="now_playing">

          </div>
        </section>
      </div>
    </div>
  </body>
</html>
